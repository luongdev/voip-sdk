<!doctype html>
<html>
<head>
    <title>Day la title</title>
</head>
<body>
<div id="app"></div>
<script>
    (function (d, id) {
        let js, lk, head = d.getElementsByTagName('head')[0];
        if (!d.getElementById(id + 'css')) {
            js = d.createElement('script');
            js.id = id + 'js';
            js.src = './dist/voice-sdk.umd.cjs';
            head.appendChild(js);
        }

        if (!d.getElementById(id + 'css')) {
            lk = d.createElement('link');
            lk.id = id + 'css';
            lk.rel = 'stylesheet';
            lk.href = './dist/voice-sdk.css';
            head.appendChild(lk);
        }
    }(document, 'voice-sdk'));

    window.onload =  function () {
      console.log(window.VoiceSDK)
      window.VoiceSDK.init({
            el: 'app',
            appId: 'your-app-id',
            appName: 'your-app-name',
            secretKey: 'your-secret-key',
        }, i => {
            i.connect({
                delegate: {
                    onStatus: (status, reason) => {
                        console.log('onStatus', status, reason);
                    }
                }
            })
        });
    }
</script>
</body>

</html>
